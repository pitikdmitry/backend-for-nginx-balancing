addons:
  ssh_known_hosts: 77.244.215.202

before_deploy:
- openssl aes-256-cbc -K $encrypted_d5b2e6ffdba6_key -iv $encrypted_d5b2e6ffdba6_iv
  -in deploy_rsa.enc -out deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/ root@77.244.215.202:/root/travis-files/back
  on:
    branch: master
